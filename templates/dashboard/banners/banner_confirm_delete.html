{% extends 'dashboard/base.html' %}

{% block dashboard_content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 shadow-sm">
            <div class="card-body text-center py-5">
                <i class="bi bi-exclamation-triangle text-warning display-1 mb-3"></i>
                <h4>Delete Banner?</h4>
                <p class="text-muted mb-4">Are you sure you want to delete the banner "<strong>{{ banner.title }}</strong>"? This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-2">
                        <a href="{% url 'dashboard:banner_list' %}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash me-1"></i> Delete Banner
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
