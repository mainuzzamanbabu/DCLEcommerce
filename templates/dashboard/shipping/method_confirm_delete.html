{% extends 'dashboard/base.html' %}

{% block dashboard_content %}
<div class="row justify-content-center py-5">
    <div class="col-lg-6">
        <div class="card shadow-sm border-0 rounded-4 text-center p-4">
            <div class="card-body">
                <div class="mb-4">
                    <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 4rem;"></i>
                </div>
                <h3 class="fw-bold mb-3">Delete Shipping Method?</h3>
                <p class="text-muted mb-4">
                    Are you sure you want to delete <strong>"{{ method.name }}"</strong>? 
                    This action cannot be undone and may affect active checkout sessions.
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a href="{% url 'dashboard:shipping_method_list' %}" class="btn btn-outline-secondary px-4 rounded-pill">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-danger px-4 rounded-pill shadow-sm">
                            Yes, Delete Method
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
