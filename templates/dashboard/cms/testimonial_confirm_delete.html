{% extends 'dashboard/base.html' %}

{% block dashboard_content %}
<div class="card stats-card">
    <div class="card-body text-center py-5">
        <i class="bi bi-exclamation-triangle display-4 text-danger mb-3"></i>
        <h5 class="fw-bold">Delete Testimonial</h5>
        <p class="text-muted">Are you sure you want to delete the testimonial from <strong>{{ testimonial.customer_name }}</strong>?</p>
        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger"><i class="bi bi-trash me-1"></i>Delete</button>
            <a href="{% url 'dashboard:testimonial_list' %}" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
