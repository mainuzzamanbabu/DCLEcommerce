{% extends 'dashboard/base.html' %}

{% block dashboard_content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-danger text-white py-3">
                <h5 class="mb-0 fw-bold"><i class="bi bi-exclamation-triangle me-2"></i>Delete Category</h5>
            </div>
            <div class="card-body text-center py-5">
                <i class="bi bi-folder-x display-1 text-danger mb-3"></i>
                <h4>Are you sure you want to delete "{{ category.name }}"?</h4>
                <p class="text-muted">This action cannot be undone. Products in this category will become uncategorized.</p>
                
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg">
                        <i class="bi bi-trash me-1"></i> Yes, Delete
                    </button>
                    <a href="{% url 'dashboard:category_list' %}" class="btn btn-outline-secondary btn-lg">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
