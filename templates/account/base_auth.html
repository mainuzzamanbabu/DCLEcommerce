<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Account{% endblock %} | DCL Ecommerce</title>
    
    <!-- Favicon -->
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'img/dcl_logo.png' %}">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --dcl-primary: #003366;
            --dcl-primary-dark: #002244;
            --dcl-secondary: #FFA500;
            --dcl-secondary-dark: #FF8C00;
        }
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        /* Minimal Navbar */
        .auth-navbar {
            background: var(--dcl-primary);
            padding: 0.75rem 0;
            position: relative;
            z-index: 100;
        }
        
        .auth-navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .auth-navbar .navbar-brand {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .auth-navbar .navbar-brand img {
            height: 40px;
            margin-right: 0.75rem;
            background: white;
            border-radius: 8px;
            padding: 4px;
        }
        
        .auth-navbar .nav-links a {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        
        .auth-navbar .nav-links a:hover {
            color: white;
        }
        
        .auth-navbar .nav-links a i {
            margin-right: 0.25rem;
        }
        
        .auth-page {
            min-height: calc(100vh - 64px);
            background: linear-gradient(135deg, var(--dcl-primary) 0%, #0054A6 50%, var(--dcl-primary-dark) 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .auth-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.35);
            overflow: hidden;
            width: 100%;
            max-width: 440px;
        }
        
        .auth-header {
            background: linear-gradient(135deg, var(--dcl-secondary) 0%, var(--dcl-secondary-dark) 100%);
            padding: 2rem 2.5rem;
            text-align: center;
        }
        
        .auth-header h3 {
            color: white;
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 0.25rem;
        }
        
        .auth-header p {
            color: rgba(255, 255, 255, 0.85);
            margin: 0;
            font-size: 0.95rem;
        }
        
        .auth-body {
            padding: 2rem 2.5rem;
        }
        
        /* Consistent Form Styling */
        .form-label {
            font-weight: 600;
            font-size: 0.875rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 0.875rem 1rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #fff;
            width: 100%;
        }
        
        .form-control:focus {
            border-color: var(--dcl-secondary);
            box-shadow: 0 0 0 0.2rem rgba(255, 165, 0, 0.15);
            outline: none;
        }
        
        .form-control::placeholder {
            color: #adb5bd;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            border: 2px solid #e9ecef !important;
            border-radius: 12px !important;
            padding: 0.875rem 1rem !important;
            font-size: 0.95rem !important;
            transition: all 0.3s ease !important;
            background: #fff !important;
            width: 100% !important;
            box-sizing: border-box !important;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus {
            border-color: var(--dcl-secondary) !important;
            box-shadow: 0 0 0 0.2rem rgba(255, 165, 0, 0.15) !important;
            outline: none !important;
        }
        
        .form-check-input {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #e9ecef;
            border-radius: 4px;
        }
        
        .form-check-input:checked {
            background-color: var(--dcl-secondary);
            border-color: var(--dcl-secondary);
        }
        
        .form-check-input:focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 165, 0, 0.15);
        }
        
        .btn-auth {
            background: linear-gradient(135deg, var(--dcl-primary) 0%, #0054A6 100%);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.5px;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-auth:hover {
            background: linear-gradient(135deg, var(--dcl-primary-dark) 0%, #003d7a 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 51, 102, 0.3);
            color: white;
        }
        
        .auth-footer {
            background: #f8f9fa;
            padding: 1rem 2.5rem;
            text-align: center;
        }
        
        .auth-footer p {
            margin: 0;
            font-size: 0.875rem;
            color: #666;
        }
        
        .auth-footer a {
            color: var(--dcl-primary);
            font-weight: 700;
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-link a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        
        .back-link a:hover {
            color: white;
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 165, 0, 0.1);
            border-radius: 50%;
        }
        
        .shape-1 { width: 200px; height: 200px; top: 10%; left: -100px; }
        .shape-2 { width: 150px; height: 150px; bottom: 20%; right: -75px; }
        .shape-3 { width: 100px; height: 100px; top: 50%; left: 10%; }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e9ecef;
        }
        
        .divider span {
            padding: 0 1rem;
            color: #adb5bd;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .social-btn {
            display: block;
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            background: white;
            color: #333;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .social-btn:hover {
            border-color: var(--dcl-secondary);
            background: #fff9f0;
            color: var(--dcl-secondary);
        }
        
        .mb-3 {
            margin-bottom: 1rem !important;
        }
        
        .text-danger {
            color: #dc3545 !important;
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }
        
        .form-text {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }
        
        /* Hide crispy form labels since we add our own */
        #div_id_login label,
        #div_id_password label,
        #div_id_remember label {
            font-weight: 600;
            font-size: 0.875rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Minimal Navbar with Logo -->
    <nav class="auth-navbar">
        <div class="container">
            <a href="{% url 'core:home' %}" class="navbar-brand">
                <img src="{% static 'img/dcl_logo.png' %}" alt="DCL Ecommerce">
                <span class="d-none d-sm-inline">DCL Ecommerce</span>
            </a>
            <div class="nav-links">
                <a href="{% url 'core:home' %}"><i class="bi bi-house"></i> <span class="d-none d-sm-inline">Home</span></a>
                <a href="{% url 'catalog:category_list' %}"><i class="bi bi-grid"></i> <span class="d-none d-sm-inline">Shop</span></a>
            </div>
        </div>
    </nav>
    
    <div class="auth-page">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
        
        <div class="container position-relative">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
