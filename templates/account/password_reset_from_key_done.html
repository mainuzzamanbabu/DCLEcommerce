{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Password Changed" %}{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4 p-5">
                <div class="text-success mb-4">
                    <i class="bi bi-shield-check" style="font-size: 4rem;"></i>
                </div>
                <h2 class="fw-bold mb-3">{% trans "Password Changed" %}</h2>
                <p class="text-muted mb-4">
                    {% trans "Your password has been changed successfully. You can now sign in with your new password." %}
                </p>
                <div class="d-grid">
                    <a href="{% url 'account_login' %}" class="btn btn-primary py-3 fw-bold">
                        {% trans "Sign In" %}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
