<div class="card shadow-sm border-0 rounded-4 overflow-hidden sticky-top" style="top: 8rem;">
    <div class="card-body p-0">
        <div class="p-4 text-center bg-primary text-white">
            <div class="mb-3">
                {% if request.user.profile.avatar %}
                    <img src="{{ request.user.profile.avatar.url }}" alt="{{ request.user.get_full_name }}" 
                         class="rounded-circle border border-3 border-white shadow-sm" style="width: 100px; height: 100px; object-fit: cover;">
                {% else %}
                    <div class="rounded-circle bg-white text-primary d-inline-flex align-items-center justify-content-center border border-3 border-white shadow-sm" 
                         style="width: 100px; height: 100px; font-size: 2.5rem;">
                        {{ request.user.email.0|upper }}
                    </div>
                {% endif %}
            </div>
            <h5 class="mb-1 fw-bold">{{ request.user.get_full_name }}</h5>
            <p class="mb-0 small opacity-75">{{ request.user.email }}</p>
        </div>
        <div class="list-group list-group-flush py-2">
            <a href="{% url 'accounts:profile' %}" class="list-group-item list-group-item-action border-0 py-3 {% if request.resolver_match.url_name == 'profile' %}active{% endif %}">
                <i class="bi bi-person-circle me-3"></i>Profile Settings
            </a>
            <a href="{% url 'orders:order_list' %}" class="list-group-item list-group-item-action border-0 py-3 {% if request.resolver_match.url_name == 'order_list' %}active{% endif %}">
                <i class="bi bi-bag-check me-3"></i>My Orders
            </a>
            <a href="{% url 'accounts:address_list' %}" class="list-group-item list-group-item-action border-0 py-3 {% if 'address' in request.resolver_match.url_name %}active{% endif %}">
                <i class="bi bi-geo-alt me-3"></i>Manage Addresses
            </a>
            <a href="{% url 'wishlist:wishlist_detail' %}" class="list-group-item list-group-item-action border-0 py-3 {% if request.resolver_match.app_name == 'wishlist' %}active{% endif %}">
                <i class="bi bi-heart me-3"></i>My Wishlist
            </a>
            <div class="list-group-item border-0 py-3">
                <hr class="my-1">
            </div>
            <a href="{% url 'account_logout' %}" class="list-group-item list-group-item-action border-0 py-3 text-danger">
                <i class="bi bi-box-arrow-right me-3"></i>Sign Out
            </a>
        </div>
    </div>
</div>

<style>
    .list-group-item {
        transition: all 0.2s;
        font-weight: 500;
        color: #495057;
    }
    .list-group-item.active {
        background-color: rgba(99, 102, 241, 0.05) !important;
        color: var(--primary) !important;
        border-left: 4px solid var(--primary) !important;
        border-radius: 0;
    }
    .list-group-item:hover:not(.active) {
        background-color: #f8f9fa;
        color: var(--primary);
    }
</style>
