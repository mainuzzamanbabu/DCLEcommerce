{% extends 'catalog/product_list.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
<div class="container py-4">
    <!-- Search Header -->
    <div class="text-center mb-5">
        <h1 class="display-6">Search Results</h1>
        {% if search_query %}
        <p class="lead text-muted">
            Found {{ page_obj.paginator.count }} results for "<strong>{{ search_query }}</strong>"
        </p>
        {% endif %}
    </div>

    {{ block.super }}
</div>
{% endblock %}
